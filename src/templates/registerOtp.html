<div
  style="
    font-family: Arial, sans-serif;
    color: #333;
    max-width: 600px;
    width: 100%;
    margin: auto;
    padding: 20px;
    border-radius: 8px;
    background: #ffffff;
    border: 1px solid #e5e5e5;
    box-sizing: border-box;
  "
>
  <h2
    style="
      color: #2e86c1;
      font-size: 22px;
      text-align: center;
      margin-bottom: 10px;
    "
  >
    Your OTP Verification Code
  </h2>

  <p style="font-size: 15px; text-align: center; margin-top: 0">
    Use the OTP below to complete your verification.
  </p>

  <div
    style="
      margin: 20px auto;
      background: #f4faff;
      padding: 18px 24px;
      border: 1px solid #d6e9ff;
      border-radius: 6px;
      text-align: center;
      width: fit-content;
      min-width: 200px;
    "
  >
    <span
      style="
        font-size: 32px;
        color: #2e86c1;
        letter-spacing: 6px;
        font-weight: bold;
      "
    >
      {{otp}}
    </span>
  </div>

  <p style="font-size: 14px; margin-top: 20px; color: #555; text-align: center">
    This OTP is valid for <strong>5 minutes</strong>.<br />
    Do not share this code with anyone for security reasons.
  </p>

  <hr style="border: none; border-bottom: 1px solid #eee; margin: 25px 0" />

  <p style="font-size: 13px; color: #888; text-align: center">
    If you didn’t request this OTP, you can safely ignore this email.
  </p>

  <p style="font-size: 13px; text-align: center; margin-top: 10px; color: #888">
    © Flight Booking System. All rights reserved.
  </p>
</div>
